<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeDiffCalc</title>
    <p><h2>This App helps you calculate time difference in 24 hour format for 24hrs timestamp irrespective of date</h2></p>
</head>
<body>
    <form action="rest/diffcalc/calculate" method="get" onsubmit="return validation();">
        Enter Initial Hours:<input type="text" name="hour1" id="hour1"/><br><br/>
        Enter Initial Mins:<input type="text" name="min1" id="min1"/><br><br/>
        Enter Final Hours:<input type="text" name="hour2" id="hour2"/><br><br/>
        Enter Final Mins:<input type="text" name="min2" id="min2"/><br><br/>

        <input type="submit" name="submit" value="Get The Difference">
    </form>

  <div id="eresult" style="color:#ff2507;"></div>
    <script type="text/javascript">
        function validation() {

            var hour1= document.getElementById('hour1').value;
            var min1=document.getElementById('min1').value;
            var hour2=document.getElementById('hour2').value;
            var min2= document.getElementById('min2').value;

            if(hour1==='' || min1==='' || hour2==='' || min2==='' )
            {
                document.getElementById("eresult").innerHTML ="All fields are required";
                return false;
            }
            else if(hour1 > 23 || hour1 < 0)
            {
                document.getElementById("eresult").innerHTML ="Please give the Input as the prescribed Format";
                return false;
            }

            else if(min1 > 60 || min1 < 0)
            {
                document.getElementById("eresult").innerHTML ="Please give the Input as the prescribed Format";
                return false;
            }
            else if(hour2 > 23 || hour2 < 0)
            {
                document.getElementById("eresult").innerHTML ="Please give the Input as the prescribed Format";
                return false;
            }
            else if(min2 > 60 || min2 < 0)
            {
                document.getElementById("eresult").innerHTML ="Please give the Input as the prescribed Format";
                return false;
            }
          else
            {
               return  true;
            }
        }



    </script>



</body>
</html>
